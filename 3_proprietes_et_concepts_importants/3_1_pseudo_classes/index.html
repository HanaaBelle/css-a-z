<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS - Bac à Sable</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Les "pseudo-classes" sont très intéressantes elles servent à selectionner des éléments lors d'un état spécifique :
  -> ":hover" (c'est survoler un élément)
  -> ":checked" (c'est lorsqu'on coche une "checkbox") 

  ou encore via leur position dans le DOM : 
  -> ":nth-child" ()
  -> ":not" () -->

  <!-- Ici on a un élément <div> avec la classe ".card" -->
  <div class="card"></div>

  <!-- On a aussi un élément <input> de type "checkbox" -->
  <input type="checkbox">

  <!-- Voici un élément <button> -->
  <button>Envoyer</button>

  <button>Envoyer</button>
  <button>Envoyer</button>
  <button>Envoyer</button>
  <button>Envoyer</button>

  <!-- Et un élément <a> avec un chemin absolu vers "google.com" et on a mis la propriété "target" à la valeur "_blank" pour
  que ça s'ouvre à coté (dans un nouvel anglet) -->
  <a target="_blank" href="https://www.google.com/">Google</a>

</body>

</html>
