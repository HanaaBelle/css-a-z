<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS - Bac à Sable</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- 1. base : ici on a plusieurs "box" avec à chaque fois des classes avec le mot "box" et un des petits "index" 
  (b1, b2, b3, b4, b5) pour les différencier avec des couleurs différentes (voir le fichier "style.css") et c'est ce qui représente le
  "flow" de notre document comme ceci -->
  <div class="box b1"></div>
  <div class="box b2"></div>
  <div class="box b3"></div>
  <div class="box b4"></div>
  <div class="box b5"></div>

  <!-- 2. Absolute relatif au parent positionné -->
  <div class="parent">
    <div class="child"></div>
  </div>

</body>
</html>
