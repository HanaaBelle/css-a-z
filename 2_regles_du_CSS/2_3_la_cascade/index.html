<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS - Bac à Sable</title>
  <link rel="stylesheet" href="style.css">
  <!-- Attention, la cascade se poursuit s'il y a plusieurs fichiers "CSS", la dernière déclaration l'emporte -->

  <style>
    h1 {
      color:aqua ;
    }
  </style>

</head>
<body>
  <!-- La cascade : Le dernier "sélecteur" / "style" l'emporte. -->

  <!-- On se crée un élément titre par exemple <h1> -->
    <h1 style="color: gold;">Lorem ipsum dolor sit amet.</h1>


</body>
</html>
