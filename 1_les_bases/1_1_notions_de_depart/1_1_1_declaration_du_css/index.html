<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSS - Bac à Sable</title>

    <!-- Façon 1 : ajouter du style avec l'élément <style> (à éviter) mais ça peut être utilisé parfois dans certains cas comme le 
        "templeting" (pas très utilisé) -->
    <style>
        /*
         body {
            background-color: cadetblue;;
         }
        */
    </style>

    <!-- Façon 2 : référencer un fichier "style.css" séparé grâce à l'élement <link> avec href="style.css" ou href="./style.css" où 
        ("./" pour chemin relatif) à ne pas confondre avec href="/style.css" ("/" pour chemin absolu) : c'est très utilisé -->
    <link rel="stylesheet" href="style.css">

</head>

<!-- Façon 3 : ajouter style en ligne ou "inligne-styling" à lintérieur de chaque élément comme ici l'élément <body> seulement ici 
    le style sera spécifié (spécificité ou la cascade) et donc plus fort il l'emportera toujours sur les autres façons (1) et (2) 
    mais c'est à éviter vu que c'est fort, pas maintenable, pas facilement lisible et aussi pas facilement débugable même si parfois 
    ça peut être utile (pas très utilisé) -->
<body style="background-color: rgb(160, 95, 154);">
 
    <!-- Etre sur chrome en mode invitée pour éviter les extensions et tester notre site comme si on venait dessus pour la 1ère fois 
        et c'est intéressant parce qu'il n'y a pas le système de cache (des images ou du code qui a été enregistré par google chrome)
    -->

    <!-- Voir 3 façons pour implémenter et utiliser du CSS : 
        (dans le <head>, faire référence à un fichier séparé et le style en ligne ou "inligne-styling") et la manière la plus 
        pratique c'est (2) de séparer le CSS du HTML -->

</body>
</html>
