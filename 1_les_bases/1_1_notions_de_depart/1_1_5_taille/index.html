<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS - Bac à Sable</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <button>Valider</button> 

  <!-- Les éléments <div> sont des éléments "block" ils représentent les "briques" du web. -->
  <div class="box"></div>

  <!-- C'est assez courant de trouver un container avec son enfant (pour une interface de carte par exemple)
  un composant qui sert à montrer des informations et du contenu avec des enfants (childs) et un parent 
  (container) -->
  <div class="container">
    <div class="child"></div>
  </div> 
  
  <!-- On peut mettre à la place du texte un "Pseudo"-->
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores illum dolorem vero sequi voluptas ducimus?</p>

</body>
</html>
