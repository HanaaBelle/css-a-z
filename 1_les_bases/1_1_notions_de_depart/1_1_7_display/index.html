<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS - Bac à Sable</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Display et ses valeurs principales : 
  on peut mettre pleins de valeurs qui sont les plus utilisés (block, inline, inline-block et none) -->
  <!-- élement "block" par défaut -->
  <p>Lorem ipsum dolor sit amet.</p>

  <!-- élement "inline" par défaut -->
  <span>Lorem, ipsum dolor.</span>

  <!-- On ajoute plusieurs bouttons pour voir l'effet de "display" par défaut "inline-block" parce que les bouttons se 
  comportent comme des éléments "inline-block" donc lorsqu'on resize notre fenêtre et qu'il n'y a plus d'espace ça 
  s'adapte et passe à la ligne donc c'est pratique -->
  <!-- élement "inline-block" par défaut -->
  <button>Submit</button>
  <button>Submit</button>
  <button>Submit</button>
  <button>Submit</button>
  <button>Submit</button>
  <button>Submit</button>

  <!-- Remarque importante: donner la propriété elle même "inline-block" à un élément pour le changer ça arrive très
  rarement pourtant c'est très pratique et les proprités les plus utilisées ce sont "inline, "block", "inline-block"
  et "none" (en JS surtout)  -->


</body>
</html>
