<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS - Bac à Sable</title>
  <link rel="stylesheet" href="style.css">
</head>

<body> 

  <!-- Les 2 paragraphes <p> sont des éléments en bloc par contre les 3 <span> sont des éléments inline -->
  <p>Lorem ipsum dolor sit amet.</p>
  <p>Lorem ipsum dolor sit amet.</p>

  <!-- La largeur des éléments "inline" correspond à leur contenu ici du texte par exemple. Ils ne prennent pas toute la largeur comme
  les blocson a par exemple ici le <spane> ou les images <img> -->
  <span>Lorem, ipsum.</span>
  <span>Lorem, ipsum.</span>
  <span>Lorem, ipsum.</span>



</body>

</html>
